<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="index.css">

    <script src="index.js" defer></script>
    <title>Library</title>
</head>
<body>
    
    <div class="title">My Library</div>
    <div class="subtitle">The Odin Project</div>

    <button id="show-form" class="button">NEW BOOK</button>

    <form class="form" style="display: none;">
        <label for="title-input">Book Title</label>
        <input type="text" id="title-input" required>

        <label for="author-input">Author</label>
        <input type="text" id="author-input" required>

        <label for="pages-input">Number of Pages</label>
        <input type="text" id="pages-input">

        <label for="read-input">Have you read it?</label>
        <div><input type="checkbox" id="read-input"><span>YES</span></div>
        

        <button id="add-book" class="button">Add Book</button>
    </form>

    <div class="modal" book="">
        <div class="modal-box">
            Are you sure you want to delete this book?
            <div class="modal-buttons">
                <button class="yes-button">YES</button>
                <button class="no-button">NO</button>
            </div>
        </div>
    </div>

    <div id="my-library"></div>
    
</body>
</html>
